services:
  - type: web
    name: codestudio
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn code_editor.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
    healthCheckPath: /
    autoDeploy: true
